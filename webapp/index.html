<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doramaflix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Cabeçalho */
    .site-header {
      background: #ff0000;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo img {
      height: 90px;
      display: block;
      filter: drop-shadow(0 0 12px rgba(0, 0, 0, 0.6));
    }

    .search-wrap {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    #search {
      width: 70%;
      max-width: 500px;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: #79080b;
      color: #fff;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    #search::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="https://i.imgur.com/xCwmFa1.png" alt="Doramaflix logo" />
      </div>

      <div class="search-wrap">
        <input id="search" type="search" placeholder="Pesquisar doramas..." />
        <button id="btn-search" style="display:none;">Buscar</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-inner">
        <h1>Os melhores doramas — só aqui</h1>
        <p>Compre agora e assista quando quiser.</p>
      </div>
    </section>

    <section id="catalog" class="catalog">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Doramaflix</small>
  </footer>

  <!-- Modal -->
  <div id="playerModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalClose"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="closeBtn" class="modal-close" title="Fechar">✕</button>
      <div id="meta" class="meta"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
