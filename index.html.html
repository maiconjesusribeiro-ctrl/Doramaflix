<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doramaflix</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff5db1;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px 0;
      font-size: 1.1em;
    }

    .card p {
      color: #555;
      margin: 0 0 10px 0;
    }

    .card button {
      background: #ff5db1;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .card button:hover {
      background: #e04da1;
    }
  </style>
</head>
<body>
  <header>ðŸŒ¸ Doramaflix</header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x280.png?text=Dorama+1" alt="Dorama 1">
      <h3>Dorama 1</h3>
      <p>R$10,00</p>
      <button onclick="comprar('Dorama 1', 10)">Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x280.png?text=Dorama+2" alt="Dorama 2">
      <h3>Dorama 2</h3>
      <p>R$12,50</p>
      <button onclick="comprar('Dorama 2', 12.5)">Comprar</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x280.png?text=Dorama+3" alt="Dorama 3">
      <h3>Dorama 3</h3>
      <p>R$15,00</p>
      <button onclick="comprar('Dorama 3', 15)">Comprar</button>
    </div>
  </div>

  <script>
    function comprar(dorama, preco) {
      // SimulaÃ§Ã£o de link de pagamento
      const link = `https://pagamento-simulacao.com/pagar?produto=${encodeURIComponent(dorama)}&valor=${preco}`;
      alert(`VocÃª escolheu ${dorama}.\nPreÃ§o: R$${preco.toFixed(2)}\n\nLink de pagamento:\n${link}`);
      // No futuro aqui vocÃª pode abrir o link direto ou chamar a API de pagamento
      // window.open(link, "_blank");
    }
  </script>
</body>
</html>
